<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px #444;
        }

        .button-container {
            margin: 20px;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: #6a11cb;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        button:hover:enabled {
            transform: scale(1.1);
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            border-radius: 10px;
            padding: 10px 20px;
            width: 60%;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .score-item {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .score-item span {
            display: block;
            font-size: 1rem;
            font-weight: normal;
            color: #d1d1d1;
        }

        .winner-board {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px #444;
        }

        .target {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            margin-top: 5px;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #1e3c72;
            background: linear-gradient(to right, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .reset-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }

        .reset-btn:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="target">Target: 5 Wins</div>

    <div class="button-container">
        <button id="rock-btn" onclick="playgame('rock')">ü™® Rock</button>
        <button id="paper-btn" onclick="playgame('paper')">üìÑ Paper</button>
        <button id="scissors-btn" onclick="playgame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="scoreboard">
        <div class="score-item">
            Wins
            <span id="wins">0</span>
        </div>
        <div class="score-item">
            Losses
            <span id="losses">0</span>
        </div>
        <div class="score-item">
            Ties
            <span id="ties">0</span>
        </div>
    </div>

    <div id="winner-board" class="winner-board"></div>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            loss: 0,
            ties: 0
        };

        updateScoreElement();

        function playgame(playermove) {
            const computerMove = pick();
            let result = '';

            if (playermove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else {
                    result = 'Tie.';
                }
            } else if (playermove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else {
                    result = 'You win.';
                }
            } else if (playermove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else {
                    result = 'You lose.';
                }
                
            }

            if (result === 'You win.') {
                score.wins += 1;
                
            } else if (result === 'You lose.') {
                score.loss += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updateScoreElement();

             alert(`You picked ${playermove}. Computer picked ${computerMove}. ${result}`);

            checkWinner();
        }

        function updateScoreElement() {
            document.getElementById('wins').innerText = score.wins;
            document.getElementById('losses').innerText = score.loss;
            document.getElementById('ties').innerText = score.ties;

          

        }

        function checkWinner() {
            const winnerBoard = document.getElementById('winner-board');
            if (score.wins === 5) {
                winnerBoard.innerText = 'Player Wins the Game! üéâ';
                disableButtons();
            } else if (score.loss === 5) {
                winnerBoard.innerText = 'Computer Wins the Game! üíª';
                disableButtons();
            }
        }

        function disableButtons() {
            document.getElementById('rock-btn').disabled = true;
            document.getElementById('paper-btn').disabled = true;
            document.getElementById('scissors-btn').disabled = true;
        }

        function resetGame() {
            score = { wins: 0, loss: 0, ties: 0 };
            localStorage.removeItem('score');
            updateScoreElement();
            document.getElementById('winner-board').innerText = '';
            enableButtons();
        }

        function enableButtons() {
            document.getElementById('rock-btn').disabled = false;
            document.getElementById('paper-btn').disabled = false;
            document.getElementById('scissors-btn').disabled = false;
        }

        function pick() {
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) {
                return 'rock';
            } else if (randomNumber < 2 / 3) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }
    </script>
</body>
</html>
